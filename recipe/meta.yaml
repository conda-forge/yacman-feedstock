{% set name = "yacman" %}
{% set version = "0.6.7" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: a58606084deb4a55eb73d352a1eaab4c34065d226e9ca976c5b12b761830f8ac

build:
  number: 0
  noarch: python
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - pip
    - python
  run:
    - attmap >=0.12.9
    - oyaml
    - python
    - pyyaml >=3.13
    - ubiquerg >=0.4.9

test:
  imports:
    - yacman

about:
  home: "https://github.com/databio/yacman/"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.txt"
  summary: "A standardized configuration object for reference genome assemblies"

extra:
  recipe-maintainers:
    - michalstolarczyk
