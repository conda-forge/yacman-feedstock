{% set name = "yacman" %}
{% set version = "0.6.8" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 33df97ce219ab04ae95c4612a6c9c4723756d08b5043994b1c6f171ba92a1844

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - attmap >=0.12.9
    - oyaml
    - python
    - pyyaml >=3.13
    - ubiquerg >=0.4.9

test:
  imports:
    - yacman

about:
  home: https://github.com/databio/yacman/
  license: BSD-2-Clause
  license_family: BSD
  license_file: LICENSE.txt
  summary: A standardized configuration object for reference genome assemblies

extra:
  recipe-maintainers:
    - michalstolarczyk
